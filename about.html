    <style>
        body {

        .card {

        #add-post-div {
            position: fixed;
            bottom: 5%;
            right: 7%;
            height: 70px;
            width: 70px;
            font-size: 50px;
            color: white;
            border-radius: 50%;

            text-align: center;
            cursor: pointer;

        }


        /* LOADER STYLES */


        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            background:
                radial-gradient(farthest-side, white 94%, #0000) top/8px 8px no-repeat,
                conic-gradient(#0000 30%, white);
            -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
            animation: l13 1s infinite linear;
        }

        @keyframes l13 {
            100% {
                transform: rotate(1turn)
            }
        }

        /*// LOADER STYLES //*/


        .profile-card {
            /* max-width: 420px; */
            margin: 0 auto;
            border: 0;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(20, 40, 80, 0.08);
            overflow: hidden;
        }

        .profile-header {
            height: 120px;
            background: linear-gradient(90deg, #4f46e5 0%, #06b6d4 100%);
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-top: -55px;
            object-fit: cover;
            background: #e9eefb;

            align-items: center;

            font-weight: 700;
            color: #334155;
            font-size: 36px;

        .contact-row .bi {

            width: 28px;
            text-align: center;
            color: #0f172a;
        }

        .contact-link {
            color: #0f172a;
            text-decoration: none;
        }

        .contact-link:hover {

        }

        .tag {

            border-radius: 999px;
            background: rgba(99, 102, 241, 0.08);
            color: #4f46e5;
            font-weight: 600;
            display: inline-block;
        }

        @media (max-width: 420px) {

                margin: 20px;
